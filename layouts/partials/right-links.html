<div class="nav-container">
  <!-- PC端菜单 -->
  <ul class="right-links">
    {{ range .Site.Params.TopMenu }}
    <li>
      <a href="{{ .url | relURL }}">{{ .name }}</a>
    </li>
    {{ end }}
  </ul>

  <!-- 移动端菜单 (保持原有代码不变) -->
  <input type="checkbox" id="nav-toggle" class="nav-toggle">
  <label for="nav-toggle" class="nav-toggle-label">
    <div class="square-menu">
      <span class="square"></span>
      <span class="square"></span>
      <span class="square"></span>
      <span class="square"></span>
    </div>
  </label>
  
  <label class="nav-overlay" for="nav-toggle"></label>
  
  <nav class="nav-drawer">
    <div class="nav-drawer__header">
      <span class="nav-drawer__title">{{ .Site.Title }}</span>
    </div>
    <ul class="nav-drawer__list">
      {{ range $index, $item := .Site.Params.TopMenu }}
      <li class="nav-drawer__item">
        <a href="{{ .url | relURL }}" class="nav-drawer__link">
          <span class="nav-drawer__text">{{ .name }}</span>
        </a>
      </li>
      {{ end }}
    </ul>
  </nav>
</div>
